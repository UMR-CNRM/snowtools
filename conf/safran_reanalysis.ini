[DEFAULT]
nproc              = 120
ntasks             = 120
openmp             = 1
nnodes             = 1
cycle              = uenv:s2m.reanalysis@vernaym
cpl_geometry       = euroc25
cumul              = 6
model              = safran
namespace          = vortex.multi.fr
source_app         = arpege
deterministic_conf = 4dvarfr
eps_conf           = pearp
ana_terms          = 0-24-6
# la variable 'execution' permet de r√©gler les ebauches de rr par type de temps (execution=reanalysis) ou avec les guess (execution=analysis)
execution          = reanalysis
xpid               = OPER@vernaym


[safran_reana]
cutoff             = assimilation

[saf_with_rr]
guess_block        = guess_with_rr
execution          = analysis

[prepsaf_reana]
guess_block    = guess

[prepsaf_with_rr]
guess_block    = guess_with_rr

[prepsaf_nouveaux_guess]
cpl_geometry       = eurat01
guess_block        = nouveaux_guess
xpid               = nouveaux_guess@vernaym

[safran_nouveaux_guess]
guess_block        = nouveaux_guess
xpid               = nouveaux_guess@vernaym


